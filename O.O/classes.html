<body>
    
    <script>


        class Animal{
            constructor(nome,peso){
                this.nome = nome;
                this.peso = peso
            }

            printNome(){
                return this.nome;
            }
            printPeso(){
                return this.peso;
            }
        }

        animal = new Animal('gato','10kg');

        alert(animal.printNome());
        alert(animal.printPeso());


    </script>
