<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var numero1 = parseInt(prompt('insira o primeiro número'));

        var numero2 = parseInt(prompt('insira o segundo número'));

        var conta = prompt('que operação quer fazer?');

        while(conta != '+' && conta != '-' && conta != '*' && conta !='/'){
            alert('operação inválida');
            conta = prompt('que operação quer fazer?');
        }

        var resultado = 0;

        if(conta == '+'){
            resultado = numero1 + numero2;
        }else if(conta == '-'){
            resultado = numero1 - numero2;
        }else if(conta == '*'){
            resultado = numero1 * numero2;
        }else{
            resultado = numero1 / numero2;
        }

        alert('o resultado é ' + resultado)

        

    </script>





</body>
</html>
